<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube MP3 변환기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">YouTube MP3 변환기</h1>
    <form action="/download" method="post">
      <input type="text" name="url" placeholder="유튜브 링크 입력" required
             class="w-full p-3 border rounded-lg mb-4 focus:outline-none focus:ring focus:border-blue-500">
      <button type="submit"
              class="w-full bg-blue-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">MP3 다운로드</button>
    </form>
  </div>
</body>
</html>
